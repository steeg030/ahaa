<!DOCTYPE html>
<html>
    <head>
    	 <style type="text/css">
        body {
            background-color: skyblue;
            color: navy;
        },
        p {
            font-family: sans-serif;
            color: lime;
        }
    </style>
      <title> Our best Leaflet map ever </title>
      <link rel="stylesheet" href="main.css"/>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    </head>
  	<body>
    	<H1>Weet je waar de AH to go is? Nee? Doe dan deze speurtocht! Begin links, anders is het niet leuk meer en dan heb je hem al gelijk gevonden natuurlijk. Tip: kijk binnen de cirkel. </H1>
    	<div id="map"></div>
		<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
		<script>
	  //initialize the map         
	  var map = L.map('map').setView([51.9835, 5.66053], 16);
  
	  //Create baselayer - tiles         
	  var backgroundMap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',{
    	attribution: '<a href="http://openstreetmap.org">OpenStreetMap</a>contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
    	maxZoom: 19
    	}
  	);
  	
  	backgroundMap.addTo(map);
	</script>
	<script>
	var ahtogo = L.marker([51.9834, 5.66347]).addTo(map);
	var een = L.marker([51.9835, 5.66053]).addTo(map);
	var twee = L.marker([51.9830, 5.66053]).addTo(map);
	var drie = L.marker([51.9832, 5.65999]).addTo(map);
	var vier = L.marker([51.9825, 5.66093]).addTo(map);
	var popupah = "AH to go";
	ahtogo.bindPopup(popupah); 
	var popup1 = "Niet de AH to go";
	een.bindPopup(popup1); 
	var popup2 = "Ook niet de AH to go";
	twee.bindPopup(popup2); 
	var popup3 = "Niet de AH to go";
	drie.bindPopup(popup3); 
	var popup4 = "Wel de... oh nee toch niet de AH to go";
	vier.bindPopup(popup4);
	var circle = L.circle([51.9835, 5.66053], 300, {
 	 color: 'navy',
 	 fillColor: 'skyblue',
	  fillOpacity: 0.3
	}).addTo(map);
	var polygon = L.polygon([
  	[51.9835, 5.66053],
  	[51.9830, 5.66053],
  	[51.9825, 5.66093],
  	[51.9832, 5.65999]
	]).addTo(map);
	</script>
  	</body>
</html>
